{% extends "pages/base.html" %}
~
{% block content %}
<main class="login">
    <section class="login-section montserrat-regular-normal">
        <h1 class="roboto-bold-big">Login</h1>

        <form action="{{form_action}}" class="dft-form" method="post">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.email.label }}
            <input id="email" name="email" required type="email" value="{% if form.email.data %}{{form.email.data}}{% endif %}" placeholder="exemplo@email.com">
            </div>

            <div class="form-group">
                {{ form.password.label }}
                <input id="password" name="password" required="" type="password" value="" placeholder="••••••••">
            </div>
            
            {{form.submit()}}
        </form>

        <p>Ou</p>

        <a class="montserrat-regular-normal" href="/login/oauth"><i class="fa-brands fa-google"></i> Logar com o Google</a>
    </section>
</main>
{% endblock content %}
